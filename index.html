<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Checkout</h1>
    <div class="container">
      <div class="cont">
        <img
          src="https://media.istockphoto.com/id/828662782/tr/foto%C4%9Fraf/tenis-topu.jpg?s=170667a&w=0&k=20&c=8n39Nh1AbAQklBm3c2DOWaI2mS8tg9-GwfcF2ax_8DE="
          alt=""
        />
        <div class="cont-right">
          <p>Levi Shoes</p>
          <p class="price">
            $<span class="prices">25.98</span>
            <span style="text-decoration: line-through; color: rgb(0, 0, 0);">$34.99</span>
          </p>
          <div class="deg">
            <i class="fa-solid fa-minus"></i>
            <span class="mik">0</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <button class="btn">Remove</button>
          <p style="font-size: 1rem;">Product Total: <span class="showPrice">0</span></p>
        </div>
      </div>

      <div class="cont">
        <img
          src="https://m.media-amazon.com/images/I/81OFxhFWmML._AC_UF1000,1000_QL80_.jpg"
          alt=""
        />
        <div class="cont-right">
          <p>Levi Shoes</p>
          <p class="price">
            $<span class="prices">25.98</span>
            <span style="text-decoration: line-through; color: rgb(0, 0, 0);">$34.99</span>
          </p>
          <div class="deg">
            <i class="fa-solid fa-minus"></i>
            <span class="mik">0</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <button class="btn">Remove</button>
          <p style="font-size: 1rem;">Product Total: <span class="showPrice">0</span></p>
        </div>
      </div>
      <div class="cont">
        <img
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/b50d0ce7-f89a-422a-add5-442b72711cd7/zoom-fly-5-premium-mens-road-running-shoes-jGsdSl.png"
          alt=""
        />
        <div class="cont-right">
          <p>Levi Shoes</p>
          <p class="price">
            $<span class="prices">25.98</span>
            <span style="text-decoration: line-through; color: rgb(0, 0, 0);">$34.99</span>
          </p>
          <div class="deg">
            <i class="fa-solid fa-minus"></i>
            <span class="mik">0</span>
            <i class="fa-solid fa-plus"></i>
          </div>
          <button class="btn">Remove</button>
          <p style="font-size: 1rem;">Product Total: <span class="showPrice">0</span></p>
        </div>
      </div>
      <div class="totalPrices">
        <div class="tP st">
            <p>Subtotal</p>
            <span class="pst">0</span>
        </div>
        <div class="tP tax">
            <p>Tax (%18)</p>
            <span class="ptx">0</span>
        </div>
        <div class="tP sh">
            <p>Shipping</p>
            <span class="psh">0</span>
        </div>
        <div class="tP to">
            <p>Total</p>
            <span class="pto">0</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
